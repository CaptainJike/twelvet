version: '3'
services:
  twelvet-nacos:
    container_name: twelvet-nacos
    image: nacos/nacos-server
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    restart: always
    privileged: true
    build:
      context: ./nacos
    depends_on:
      - twelvet-mysql
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    environment:
      - MODE=standalone
      - TZ=Asia/Shanghai

  twelvet-mysql:
    container_name: twelvet-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
        'mysqld',
        '--innodb-buffer-pool-size=80M',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci',
        '--default-time-zone=+8:00',
        '--lower-case-table-names=1'
    ]
    environment:
      MYSQL_DATABASE: 'twelvet'
      MYSQL_ROOT_PASSWORD: 123456


  twelvet-redis:
    container_name: twelvet-redis
    image: redis
    privileged: true
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/twelvet/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/twelvet/redis/redis.conf

  twelvet-nginx:
    container_name: twelvet-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/twelvet/projects/twelvet-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - twelvet-gateway
    links:
      - twelvet-gateway

  twelvet-gateway:
    image: docker.io/java:8
    restart: always
    container_name: twelvet-gateway
    build:
      context: ./twelvet/gateway
      dockerfile: dockerfile
    privileged: true
    # 可以接受外部输入
    tty: true
    ports:
      - 8080:8080
    volumes:
      - /data/docker/twelvet/logs/twelvet-gateway:/logs
      - /data/docker/twelvet/twelvet-gateway:/app

  twelvet-auth:
    image: docker.io/java:8
    restart: always
    container_name: twelvet-auth
    build:
      context: ./twelvet/auth
      dockerfile: dockerfile
    privileged: true
    depends_on:
      - twelvet-redis
      - twelvet-mysql
    links:
      - twelvet-redis
      - twelvet-mysql
    # 可以接受外部输入
    tty: true
    volumes:
      - /data/docker/twelvet/logs/twelvet-auth:/logs
      - /data/docker/twelvet/twelvet-auth:/app

  twelvet-server-system:
    image: docker.io/java:8
    restart: always
    container_name: twelvet-system
    build:
      context: ./twelvet/server/system
      dockerfile: dockerfile
    privileged: true
    depends_on:
      - twelvet-redis
      - twelvet-mysql
    links:
      - twelvet-redis
      - twelvet-mysql
    # 可以接受外部输入
    tty: true
